<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View, Edit, or Delete Invoices</title>
</head>
<body>
  <div class="home">
    <a href="home">Dashboard</a>
  </div>

  <h1 align="center">Products</h1>
  <p align="center">Records the detailed information of Products we sell</p>
  <br>
 

  <fieldset>
    <caption>Add a new product</caption>
    <br>
    <br>
    <form class="addproduct" method="post">
          <input id="name" type="text" name="name" placeholder="name"></div>
          <input id="quantity" type="number" name="quantity" min="0" placeholder="quantity"></div>
          <input id="cost" type="value" name="cost" min="0" placeholder="cost"></div>
          <button class="submitBtn">Submit</button>
    </form>
</fieldset>

<br>
<br>

<fieldset>
  <caption>Search by ProductID</caption>
  <br>
  <br>
  <form class="search">
        <input id="productID" type = 'number' name ="searchProductID" placeholder = "ProductID" min = ''></div>
        <button class="submitBtn">Submit</button>
        <button class="clear">Clear</button>
  </form>
</fieldset>

<br>
<br>

<table border="1" align="center" width = 1000px>
      <caption><b>Products List</b></caption>
      <thead align="center">
        <th>ID</th>
        <th>Name</th>
        <th>Quantity</th>
        <th>Cost in Dollar</th>
        <th>Update Button</th>
        <th>Delete Button</th>
      </thead>

      <tbody align="center">
        {% for r in rows %}
        <tr>
            <td> {{ r[0] }}</td>
            <td> {{ r[1] }}</td>
            <td> {{ r[2] }}</td>
            <td> {{ r[3] }}</td>
            <td> <input type='button' name='Update' value='Update' onclick="window.location = '/product_update/{{r[0]}}'"> </td>
            <td> <input type='button' name='Delete' value='Delete' onclick="window.location = '/product_delete/{{r[0]}}'"> </td>
      </tr>
      {% endfor %}
      </tbody>




</table>

  
</body>
</html>
